
<html lang="en">
    <head>
        <title>Ajout d'un article</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Le blog de Jérémy</a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarResponsive" style="">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                     
                    </ul>
                </div>
            </div>
        </nav>

        <form action="/post/create" method="post" id="form">
            <div class="form-group">
                <label for="nom">Nom : </label>
                <input type="text" class="form-control" name="nom" id="nom" placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prenom : </label>
                <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Votre prénom">
            </div>

            <div class="form-group">
                <label for="titre">Titre de l'article : </label>
                <input type="text" class="form-control" id="titre" name="titre" placeholder="Titre de l'article">
            </div>


            <div class="form-group">
                <label for="article">Article : </label>
                <textarea class="form-control" id="article" name="article" rows="13"></textarea>
            </div>
            <button type="submit" form="form" value="Submit">Ajouter l'article</button>
        </form>


        <footer class="py-5 bg-dark" style="left: 0; bottom: 0;position:relative;width: 100%;">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright © Jérémy 2018</p>
            </div>
            <!-- /.container -->
        </footer>
    </body>
</html>
